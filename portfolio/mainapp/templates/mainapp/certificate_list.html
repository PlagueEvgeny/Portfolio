{% extends 'mainapp/base.html' %}

{% block content %}
{% load static %}
<div class="certificate">
    <div></div>
    <div class="certificate_list">
        {% for item in object_list %}
        <div>
            <div class="certificate_object">
                <div class="div_certificate_img">
                    <img src="{{item.image.url}}" alt="" class="certificate_image">
                </div>
                <div class='div_certificate_p'>
                    <p class="certificate_p">{{item.name}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div></div>
</div>

{% endblock %}
